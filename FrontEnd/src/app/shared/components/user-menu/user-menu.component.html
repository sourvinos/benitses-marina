<div *ngIf=isLoggedIn() id="button-wrapper">
    <div id="connected-user">
        <button (click)="onEditConnectedUser()" class="fab fab-with-no-background" mat-icon-button [matTooltip]="getLabel('user-menu-tooltip')" matTooltipPosition="left">
            <mat-icon class="input-suffix material-icons-outlined">account_circle</mat-icon>
        </button>
        <span>{{ getDisplayName() }}</span>
    </div>
</div>
