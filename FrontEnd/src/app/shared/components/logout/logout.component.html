<div *ngIf=isLoggedIn() id="button-wrapper">
    <button (click)="onLogoutRequest()" class="fab fab-with-no-background" mat-icon-button [matTooltip]="getLabel('logout-menu-tooltip')" matTooltipPosition="left">
        <mat-icon class="input-suffix material-icons-outlined">power_settings_new</mat-icon>
    </button>
</div>
