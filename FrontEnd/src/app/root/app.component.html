<div id="wrapper">

    <mat-drawer-container autosize>
        <mat-drawer #drawer id="sidenav" mode="side">
            <logo></logo>
            <theme-selector></theme-selector>
        </mat-drawer>
    </mat-drawer-container>

    <div id="main">
        <button (click)="drawer.toggle()" class="fab fab-with-no-background" id="sidebar-toggler" mat-icon-button>
            <mat-icon class="input-suffix material-icons-outlined">menu</mat-icon>
        </button>
        <div id="outer-content" [@routeAnimation]="o.isActivated?o.activatedRoute:''">
            <router-outlet #o="outlet"></router-outlet>
        </div>
    </div>

</div>

<div *ngIf="isLoading">
    <loading-spinner></loading-spinner>
</div>
