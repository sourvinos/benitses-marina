<div *ngIf=isLoggedIn() id="button-wrapper">
    <button [matMenuTriggerFor]="menu" class="fab fab-with-no-background" mat-icon-button [matTooltip]="getLabel('sales-menu-tooltip')" matTooltipPosition="right">
        <mat-icon class="material-icons-outlined">paid</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="primary">
        <button (click)="doNavigation('customers',true)" mat-menu-item><span>{{ getLabel('customers') }}</span></button>
        <button (click)="doNavigation('prices',true)" mat-menu-item><span>{{ getLabel('prices') }}</span></button>
        <button (click)="doNavigation('saleDocumentTypes',true)" mat-menu-item><span>{{ getLabel('documentTypes') }}</span></button>
    </mat-menu>
</div>
